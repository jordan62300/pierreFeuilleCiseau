<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="/fontawesome-free-5.9.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome-free-5.9.0-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-5.9.0-web/css/solid.css" rel="stylesheet">

<body>
    <div class=" bg-info border-bottom border-primary">
        <h1 class="text-center  text-dark b-4">choisissez votre main</h1>
    </div>
    <div class="text-center bg-info">
            <button id="restart" class=" btn btn-warning mt-2 d-none">Rejouer</button>
    </div>
    <div class=" bg-info resultat text-center d-flex flex-row justify-content-center p-4">
        
    <p id="score_joueur" class="bold score  bg-success">Joueur : 0</p>
    <p id="score_ordinateur" class="bold score bg-danger">Ordinateur : 0</p>
    </div>
    <div class="p-4 m-4 text-center choices">
        <i id="pierre" class=" choice cursor fas fa-hand-rock fa-10x p-4 mx-4"></i>
        <i id="feuille" class="choice cursor fas fa-hand-paper fa-10x p-4 mx-4"></i>
        <i id="ciseau" class="choice cursor fas fa-hand-scissors fa-10x p-4 mx-4"></i>
    </div>
    
</body>
